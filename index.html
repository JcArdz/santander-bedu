<!DOCTYPE html>
<html lang="en">
  <head>

  </head>
  <body>
    <header class="header">

        <img src="https://getmatcha.com/wp-content/themes/getmatcha/img/footer_logo.svg"/>
      </a>
      <!-- Menú de navegación -->
      <nav class="navbar">
        <ul>
         
          <li>Página principal</li>
          <li>Accesibilidad</li>
          <li>Calendario</li>
